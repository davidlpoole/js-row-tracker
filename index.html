<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Vineyard App</title>
  </head>
  <body>
    <div class="app">
      <div class="row">
        <input type="text" id="farm" placeholder="Farm" />
        <input type="text" id="patch" placeholder="Patch" />
      </div>
      <div class="row">
        <input type="text" id="row" placeholder="Row number" />
        <button id="rowPrev">-</button>
        <button id="rowNext">+</button>
      </div>
      <div class="row">
        <input type="text" id="vines" placeholder="Vine count" />
        <button>-</button>
        <button>+</button>
      </div>
      <div class="row">
        <input type="text" id="puller" placeholder="Puller" />
        <input type="text" id="roller" placeholder="Roller" />
      </div>
      <div class="row">
        <button type="submit" id="save">Save</button>
      </div>
      <div class="row" style="display: flex">
        <div id="pullers" style="flex-grow: 1"></div>
        <div id="rollers" style="flex-grow: 1"></div>
      </div>
      <!-- <button type="submit" id="next">Next ></button> -->
      <!-- <button type="submit" id="prev">< Prev</button> -->

      <table id="results"></table>
    </div>
  </body>
  <script type="module" src="app.js"></script>
</html>
