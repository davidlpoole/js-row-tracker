<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Vineyard App</title>
  </head>
  <body>
    <div class="app">
      <div class="row">
        <input type="date" id="date" />
      </div>
      <div class="row">
        <input type="text" id="farm" placeholder="Farm" tabindex="1" />
        <input type="text" id="patch" placeholder="Patch" tabindex="2" />
      </div>
      <div class="row">
        <label
          >R:
          <input type="text" id="row" placeholder="Row number" tabindex="3" />
        </label>
        <button
          id="rowDec"
          class="input-action"
          data-input="row"
          data-action="dec"
          tabindex="8"
        >
          -
        </button>
        <button
          id="rowInc"
          class="input-action"
          data-input="row"
          data-action="inc"
          tabindex="9"
        >
          +
        </button>
      </div>
      <div class="row">
        <label
          >V:
          <input type="text" id="vines" placeholder="Vine count" tabindex="4" />
        </label>
        <button
          id="vineDec"
          class="input-action"
          data-input="vines"
          data-action="dec"
          tabindex="10"
        >
          -
        </button>
        <button
          id="vineInc"
          class="input-action"
          data-input="vines"
          data-action="inc"
          tabindex="11"
        >
          +
        </button>
      </div>
      <div class="row">
        <input type="text" id="puller" placeholder="Puller" tabindex="5" />
        <input type="text" id="roller" placeholder="Roller" tabindex="6" />
      </div>
      <div class="row">
        <button type="submit" id="save" tabindex="7">Save</button>
      </div>
      <div class="row" style="display: flex">
        <div id="pullers" style="flex-grow: 1"></div>
        <div id="rollers" style="flex-grow: 1"></div>
      </div>
      <table id="results"></table>
    </div>
  </body>
  <script type="module" src="app.js"></script>
</html>
